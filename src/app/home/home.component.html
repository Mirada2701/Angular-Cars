<h1>Cars Catalog</h1>
<h2>Find the best car for you!</h2>

<div class="container">
@for (i of cars; track i.id) {
<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{i.brandName}} {{i.model}}</mat-card-title>
      <mat-card-subtitle>{{i.categoryName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{i.imageUrl}}" alt="{{i.brandName}}">
    <mat-card-content>
        <p>
            {{i.engineDisplay}}
        </p>
        <p>
            {{i.price}}$
        </p>
      <p>
        {{i.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy</button>
      <button mat-button>Add to Cart</button>
    </mat-card-actions>
  </mat-card>
}
</div>
